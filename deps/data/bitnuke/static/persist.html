<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>bitnuke</title>
    <link rel="shortcut icon" type="image/png" href="static/favicon.png">
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- load snowstorm -->
    <script type="text/javascript" src="static/snowstorm-min.js"></script>
    <!-- configure snowstorm -->
    <script>
      snowStorm.followMouse = false;
      snowStorm.vMaxX = 0;
      snowStorm.vMaxY = 3;
      snowStorm.freezeOnBlur = false;
    </script>
  </head>

  <div class=tint>
    <body class=bg>
      <script src="static/dropzone.js"></script>
      <link rel="stylesheet" href="static/dropzone.css">

      <center><img src="static/bitnuke.png" alt="bitnuke.io" id=logo></center>

      <center>
      <div id="dropzone">
        <form id="droppy" class="dropzone" action="/supload">
          <div class="dz-message dropmsg">
            </br>Drop or click to upload
          </div>
        </form>
      </div></br>
      <div id=writezone></div>
      </center>

      <script>
        Dropzone.options.droppy = {
        method: "post",
        maxFilesize: 512,
        autoDiscover: false,
          init: function() {
            this.on("success", function(file, response) {
              //console.log(response);
              this.removeAllFiles();
              //document.getElementById("writezone").innerHTML = (window.location.hostname + response).link(window.location.href + response);
              document.getElementById("writezone").innerHTML = (window.location.protocol + '//' + window.location.hostname + '/' + response).link(window.location.protocol + '//' + window.location.hostname + ':' + window.location.port + '/' + response);
            });
          }
        };

        console.log("bitnuke.io")
        console.log("see you in 12 hours...")
      </script>
          <div class=footer>
            <center>
                <div class=leftfoot>
                  Volatile file storage powered by <a class=flink href="https://unixvoid.com">unixvoid.com</a>
          	<a class=flink href="https://github.com/unixvoid/bitnuke">//v0.10.3</a>
                </div>
                <div class=rightfoot>
		  <input class=blink type="button" value="//toggle_snow" onclick="snowStorm.toggleSnow();"/>
                  <a class=flink href="/">//volatile_uploads</a>
          	  <a class=flink href="/link">//link_shortener</a>
                </div>
            </center>
          </div>
    </body>
  </div>
</html>
