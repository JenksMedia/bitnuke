<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>bitnuke</title>
    <link rel="shortcut icon" type="image/png" href="static/favicon.png">
    <link rel="stylesheet" href="static/style.css">
  </head>

  <body>
    <script src="static/dropzone.js"></script>
    <link rel="stylesheet" href="static/dropzone.css">

    <center><img src="static/bitnuke.png" alt="bitnuke.io" id=logo></center>

    <center>
    <div id="dropzone">
      <form id="droppy" class="dropzone" action="/upload">
        <div class="dz-message">
          </br>Drop or click to upload
        </div>
      </form>
    </div></br>
    <div id=writezone></div>
    </center>

    <script>
      Dropzone.options.droppy = {
      method: "post",
      maxFilesize: 512,
      autoDiscover: false,
        init: function() {
          this.on("success", function(file, response) {
            //console.log(response);
            this.removeAllFiles();
            document.getElementById("writezone").innerHTML = (window.location.href + response).link(window.location.href + response);
          });
        }
      };

      console.log("bitnuke.io")
      console.log("see you in 12 hours...")
    </script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="static/index.js"></script>

  </body>
</html>
